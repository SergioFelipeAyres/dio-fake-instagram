<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="Interface do Instagram">
        </div>
        <div class="insta-login">
            <div class="group">
                <img src="img/insta-logo.png" class="logo" alt="Logo do Instagram">
                <div class="avatar">
                    <img src="img/avatar.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="login">Continue como @sergiofelipeayres</a>
                <a href="#" class="sair">Remover conta</a>
            </div>
            <div class="group">
                <p class="txt-not-account">Não é sergiofelipeayres?</p>
                <p class="not-account">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Cadastre-se</span>
                </p>
            </div>
            <div class="baixe-app">
                <p class="app">Baixe o aplicatiivo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
